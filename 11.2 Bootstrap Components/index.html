<!--The 12 column layout system of bootstrap is made with the help of 3 components, the first is a div which has a class named container and then inside that div we have another div with a class named row and inside this div we have our items in a column system.
<div class="container">
  <div class="row">
    <div class="col">Hello</div>
  </div>
<div> Hello is an item.If you have multiple items with class col then bootstrap gives equal space to all the items across the entire width of the container.
Bootstrap can give our container responsiveness on different screen sizes without using media query.Just write .container-sm or .container-md, etc. to have the effect. Head over to the container tab in the layout section of the bootstrap website.
Instead of just writing col we can write col with a number like col-3 and this will make use of 12 column layout system. Also you can have different sizes for different screen sizes by using sm,md,etc. like col-lg-2 and you write multiple separated by a space.Head over to bootstrap breakpoints in the layout section of the bootstrap website.
If you write col-sm only for each item  then all the items will get equal width for >=mobiie size. But below the defined size like if i have defined size for md only then for sizes below md, all items will take 100% of the width.
For a single item you can have multiple breakpoints like col-md-2 col-lg-4; Head over to https://appbrewery.github.io/bootstrap-layout/ to practice on 12 column layout system.
ans 1.Modify the HTML code for the purple boxes below so it behaves like the green ones.

  </div>

  If you find that any bootstrap component is missing like some svg of features then go to inspect and copy the css of that svg and paste it here in the style section.
To make anything responsive, put that in the container class.
To get the margin, padding in bootstrap, go to spacing of the utilities section. eg. mb-3
To add dark mode, simply write data-bs-theme="dark" after lang="en" in the html tag.
You can use w3schools template or you can get free themes online.-->
